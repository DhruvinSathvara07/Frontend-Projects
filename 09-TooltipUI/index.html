<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips Example</title>

    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tooltip Example</h1>
    <p>Hover over the words below to see the tooltips:</p>

    <div>
        <span class="tooltip">Hover me
            <span class="tooltip-text">Tooltip Text 1</span>
        </span>
    </div>
    <br>
    <div>
        <span class="tooltip">Another example
            <span class="tooltip-text">Tooltip Text 2</span>
        </span>
    </div>

</body>

</html>
