<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- animation cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="container mt-5 pt-5 w-50" data-aos="zoom-in" data-aos-duration="1800" data-aos-easing="ease-in-out">
        <form>
            <label for="exampleFormControlInput1" class="form-label name fw-bolder fs-5" data-aos="fade-right"
                data-aos-duration="1200" data-aos-easing="ease-in-out">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Enter Name"
                data-aos="zoom-in" data-aos-duration="1000">

            <label for="exampleFormControlTextarea1" class="form-label fw-bolder fs-5" data-aos="fade-left"
                data-aos-duration="1200" data-aos-easing="ease-in-out">Tasks</label>
            <input type="text" class="form-control" id="exampleFormControl1" required placeholder="Enter Tasks"
                data-aos="zoom-in" data-aos-duration="1000">
            <button class="mt-4 submit" type="submit" data-aos="flip-up" data-aos-duration="800">Submit</button>
            <button class="mt-4 update" type="submit" data-aos="flip-down" data-aos-duration="800">Update</button>

        </form>
        <table class="table table-hovered table-success mt-5" data-aos="fade-up" data-aos-duration="1500">
            <thead class="table-light" data-aos="slide-down" data-aos-duration="1000">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>List</th>
                    <th>Features</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>

    <!-- js files -->
    <script src="script.js"></script>

    <!-- animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
