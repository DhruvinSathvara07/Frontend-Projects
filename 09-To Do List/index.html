<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 pt-5 w-50">
        <form>
            <label for="exampleFormControlInput1" class="form-label name fw-bolder fs-5">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Enter Name">
            <label for="exampleFormControlTextarea1" class="form-label fw-bolder fs-5">Tasks</label>
            <input type="text" class="form-control" id="exampleFormControl1" required placeholder="Enter Tasks"></input>
            <button class="mt-4 submit" type="submit">Submit</button>
            <button class="mt-4 update" type="submit">Update</button>
        </form>
        <table class="table table-hovered table-success mt-5">
            <thead class="table-light">
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>List</th>
                    <th>Features</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
