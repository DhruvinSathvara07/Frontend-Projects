<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Cards</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="testimonial-container">
        <div class="testimonial-card">
            <img src="https://via.placeholder.com/80" alt="Avatar" class="avatar">
            <p class="quote">"This product has completely transformed the way I work. Highly recommend!"</p>
            <p class="name">John Doe</p>
            <p class="designation">Software Engineer</p>
        </div>

        <div class="testimonial-card">
            <img src="https://via.placeholder.com/80" alt="Avatar" class="avatar">
            <p class="quote">"Amazing service! The team went above and beyond to meet our needs."</p>
            <p class="name">Jane Smith</p>
            <p class="designation">Marketing Manager</p>
        </div>

        <div class="testimonial-card">
            <img src="https://via.placeholder.com/80" alt="Avatar" class="avatar">
            <p class="quote">"A seamless experience from start to finish. 5 stars!"</p>
            <p class="name">Samuel Lee</p>
            <p class="designation">Entrepreneur</p>
        </div>
    </div>

</body>

</html>
